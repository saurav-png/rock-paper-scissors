<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>
</head>
<body>
    <div class="game-container">
        <h2>Rock, Paper, Scissors</h2>
        <div class="gameTime">
            <form>
                <input type="text" id="numberInput" placeholder="Enter a number" onkeypress="return isNumberKey(event)" required>
                <button type="submit" onclick="startGame()">Submit</button>
            </form>
        </div>
        <div class="scoreboard">
          <p>Player score: <span id="player-score">0</span></p>
          <p>Computer score: <span id="computer-score">0</span></p>
          <p>Draws: <span id="draw-score">0</span></p>
        </div>
        <div class="game-buttons">
          <button class="game-button" id="rock">Rock</button>
          <button class="game-button" id="paper">Paper</button>
          <button class="game-button" id="scissors">Scissors</button>
        </div>
        <div class="game-result">
          <p id="result-text"></p>
          <p id="final-result"></p>
        </div>
        <div class="end-game">

        </div>
      </div>
</body>
</html>
